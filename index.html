layout: compress
---
<!DOCTYPE html>
<html lang="tr" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEDxBahcesehirUniversity</title>
    <meta property="og:url"           content="http://blog.tedxbahcesehir.com" />
    <meta property="og:description" content="{{ post.title }}{{ site.description }}"/>
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Blog TEDxBahcesehirUniversity" />
    <meta name="keywords" content="{{ site.keywords }}, {{ post.keywords }}"/>
    <meta name="author" content="{{ site.author }}"/>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/modern-blog.css"/>
    <!--[if IE]>
    <script type="text/javascript" src="js/vendors/html5.min.js"></script>
    <![endif]-->
    <script>
        if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
            var root = document.getElementsByTagName('html')[0];
            root.setAttribute('class', 'ff');
        }
    </script>
</head>
<body class="body">
<div class="container">
    <header class="header">
      <a href="//2017.tedxbahcesehir.com"><h1>TEDxBahcesehirUniversity<span></span></h1></a>
        <nav class="links">
            <a href="https://www.facebook.com/tedxbahcesehiruniversity/" target="_blank"><i class="fa fa-facebook-square fa-3x"></i></a>
            <a href="https://twitter.com/tedx_bahcesehir" target="_blank"><i class="fa fa-twitter-square fa-3x"></i></a>
            <a href="https://instagram.com/tedxbahcesehiruniversity/" target="_blank"><i class="fa fa-instagram fa-3x"></i></a>
            <a href="https://www.linkedin.com/company/9462502?trk=tyah&trkInfo=clickedVertical%3Acompany%2CclickedEntityId%3A9462502%2Cidx%3A1-1-1%2CtarId%3A1477395007276%2Ctas%3ATedxbahcesehiruniversity" target="_blank"><i class="fa fa-linkedin-square fa-3x"></i></a>
        </nav>
    </header>
    <div class="content">
        <!-- trianglify pattern container -->
        <div class="pattern pattern--hidden"></div>
        <!-- cards -->
        <div class="wrapper">
            {% for post in site.posts %}
            <div class="card" data-id="{{ post.id }}">
                <div class="card__container card__container--closed">
                    <svg class="card__image" xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1200"
                         preserveAspectRatio="xMidYMid slice">
                        <defs>
                            <clipPath id="{{ post.id }}-clip-path">
                                <polygon class="clip" points="0,1200 0,0 1920,0 1920,1200"></polygon>
                            </clipPath>
                        </defs>
                        <image clip-path="url(#{{ post.id }}-clip-path)" width="1920" height="1200"
                               xlink:href="{{ post.image }}"></image>
                    </svg>
                    <div class="card__content">
                        <i class="card__btn-close fa fa-times"></i>
                        <div class="card__caption">
                            <h2 class="card__title">{{ post.title }}</h2>
                            <p class="card__subtitle">{{ post.subtitle }}</p>
                        </div>
                        <div class="card__copy">
                            <div class="meta">
                                <img class="meta__avatar" src="{{ post.avatar }}"/>
                                <span class="meta__author">{{ post.author }}</span>
                                <span class="meta__date">{{ post.date | date: "%Y-%m-%d" }}</span>
                              </div>
                              <div class="share-widget">
                                <a class="fa fa-facebook-square fa-2x"href="https://facebook.com/sharer.php?u=/#{{ site.url }}{{ post.url }}&related={{post.title}}" rel="nofollow" target="_blank" title="Share on Facebook"></a>
                                <a class="fa fa-twitter-square fa-2x" href="https://twitter.com/intent/tweet?text=/#{{ post.title }}&url={{ site.url }}{{ post.url }}&related={{ post.authors}}" rel="nofollow" target="_blank" title="Share on Twitter"></a>
                              </div>
                            {{ post.content }}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- /cards -->
        </div>
    </div>
    <!-- /container -->
</div>
<!-- JS -->
<script src="js/text.js"></script>
<script src="js/vendors/trianglify.min.js"></script>
<script src="js/vendors/TweenMax.min.js"></script>
<script src="js/vendors/ScrollToPlugin.min.js"></script>
<script src="js/vendors/cash.min.js"></script>
<script src="js/card-modern-blog.js"></script>
<script src="js/modern-blog.js"></script>
</body>
</html>
